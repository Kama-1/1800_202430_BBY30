<head>
    <title>Settings</title>

    <link rel="stylesheet" type="text/css" href="styles/formStyles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <title>StudySprint</title>
</head>

<body>
    <div class="heading">
        <h1>Add Assignment</h1>
    </div>
    <div id="container">
        <form>
            <!-- title -->
            <div class="form-group">
                <label for="editTitle">Assignment Title:</label>
                <input type="text" class="form-control fs-3" id="editTitle">
            </div>
            <!-- course_tag -->
            <div class="form-group">
                <label for="editCourseTag">Course Tag</label>
                <select class="form-control rounded-select fs-3" id="editCourseTag">
                    <option value="COMP1100">COMP1100</option>
                    <option value="COMM1116">COMM1116</option>
                    <option value="COMP1113">COMP1113</option>
                    <option value="COMP1510">COMP1510</option>
                    <option value="COMP1537">COMP1537</option>
                    <option value="COMP1712">COMP1712</option>
                    <option value="COMP1800">COMP1800</option>
                </select>
            </div>
            <!-- points -->
            <div class="form-group">
                <label for="editPoints">Points</label>
                <select class="form-control rounded-select fs-3" id="editPoints">
                    <!-- Add more as needed -->
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <!-- description -->
            <div class="form-group">
                <label for="editDescription">Description:</label>
                <input type="text" class="form-control fs-3" id="editDescription">
            </div>
            <!-- due_date -->
            <div class="form-group">
                <label for="editDueDate">Due date:</label>
                <br>
                <input type="date" class="w-100" id="editDueDate">
            </div>
            <!-- Confirm -->
            <button class="btn btn-primary btn-sm rounded w-100 form-group fs-3" type="button"
                onclick="addAssignment();">Add Assignment</button>
            <!-- Cancel -->
            <button class="btn btn-primary btn-sm rounded w-100 form-group fs-3" type="button"
                onclick="location.href='admin.html';">Cancel</button>
        </form>
    </div>
    <!-- <script src="./scripts/authentication.js"></script> -->
    <script src="./scripts/firebaseAPI_TEAM30.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/addAssignment.js"></script>
</body>

</html>
