<head>

  <link rel="stylesheet" type="text/css" href="styles/assignmentsStyles.css">

  <meta charset="UTF-8">
  <title>StudySprint</title>
</head>

<body>
<div class="container">

</div>
  <!-- Assignment Template  -->
  <template id="assignmentTemplate">
    <div class="assignment" id="assignment-id" onclick="">
      <div class="top-row">
        <p class="title-here">Assignment Title</p>
        <p class="points-here">Points</p>
        <input type="checkbox" class="bookmark" onchange="">
        <input type="checkbox" class="checkbox" onchange="">
      </div>
      <div class="assignment-tag">
        <p class="course-tag-here">COMP 1800</p>
      </div>
      <div class="bottom-row">
        <p class="due-date-here">Due: Oct 28</p>
        <div class="amount-completed">
          <p><img src="/images/people.png"><span id="usersCompleted" class="users-completed-here">26/30</span></p>
        </div>
      </div>
    </div>
  </template>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Assignment Title</h5>
        <input type="checkbox" class="bookmark" onchange="">
        <input type="checkbox" class="checkbox" onchange="">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="due-date-here">Due: Oct 28</p>
      </div>
      <div class="modal-body">
        <p>Assignment Description</p>
      </div>
      <div class="modal-footer">
        <p class="points-here">Points</p>
        <div class="amount-completed">
          <p><img src="/images/people.png"><span id="usersCompleted" class="users-completed-here">26/30</span></p>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="heading">
    <h1>Assignments</h1>
  </div>
  <div id="dropdown"></div>
  <div id="assignments-go-here" class="assignment-list"></div>

  <!--    Navigation basr-->
  <div id="navbar"></div>
  <script src="scripts\firebaseAPI_TEAM30.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
