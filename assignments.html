<body>
  <div class="page">

  <!-- Assignment Template  -->
  <template id="assignmentTemplate">
    <div class="assignment" id="assignment-id">
      <div class="top-row">
        <p class="title-here">Assignment Title</p>
        <p class="points-here">Points</p>
        <input type="checkbox" class="bookmark" onchange="">
        <input type="checkbox" class="checkbox" onchange="">
      </div>
      <div class="assignment-tag">
        <p class="course-tag-here">COMP 1800</p>
      </div>
      <div class="bottom-row" onclick="">
        <p class="due-date-here">Due: Oct 28</p>
        <div class="amount-completed">
          <p><img src="/images/people.png"><span id="usersCompleted" class="users-completed-here">26/30</span></p>
        </div>
      </div>
    </div>
  </template>

<!-- Assignments Modal -->
<div class="modal fade" id="assignment-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assignment Title</h5>
        <div>
          <input type="checkbox" class="bookmark" onchange="">
          <input type="checkbox" class="checkbox" onchange="">
        </div>
        <button type="button" class="close" onclick="myModal.hide()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="due-date-here">Due: Oct 28</p>
      </div>
      <div class="modal-body">
        <p class="modal-description">Assignment Description</p>
      </div>
      <div class="modal-footer">
        <p class="points-here">Points</p>
        <div class="amount-completed">
          <p><img src="/images/people.png"><span id="usersCompleted" class="users-completed-here">26/30</span></p>
        </div>
      </div>
    </div>
  </div>
</div>


    <div class="heading">
      <img src="./images/Logo_Dark.png">
      <h3>Assignments</h3>
    </div>
    <div id="dropdown"></div>
    <div id="assignments-go-here" class="assignment-list"></div>

    <!--    Navigation basr-->
    <div id="navbar"></div>

  </div>
