<head>

  <title>Leaderboard</title>

  <meta charset="utf-8">

<body>

  <div class="heading">
    <h1>Leaderboard</h1>
  </div>

  <div id="container">

    <div class="btn-group">
      <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Course
      </button>
      <div class="dropdown-menu" id="courseNumber">
        <button id="1800" class="dropdown-item" type="button" onclick="resetLeaderboard()">ALL</button>
        <button id="1510" class="dropdown-item" type="button" onclick="leaderboardUpdater()">1510</button>
        <button id="1113" class="dropdown-item" type="button" onclick="leaderboardUpdater()">1113</button>
      </div>
    </div>

    <table id="leaderboard-goes-here" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Will table info is in case JS or Firebase doesnt load -->
        <tr>
          <th scope="row">LEADERBOARD</th>
          <td class="leaderboard-name">FAILED</td>
          <td class="leaderboard-set">TO</td>
          <td class="leaderboard-points">LOAD</td>
        </tr>
      </tbody>
    </table>


  </div>

  <!-- Navigation Bar -->
  <div id="navbar"></div>
  <script src="./scripts/firebaseAPI_TEAM30.js"></script>
  <!-- Keeping skeleton.js in comment in case needed -->
  <!-- <script src="./scripts/skeleton.js"></script> -->
