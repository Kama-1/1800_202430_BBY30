<body>

  <div id="container">

    <div class="heading">
      <h1>Leaderboard</h1>
    </div>

    <table id="leaderboard-goes-here" class="table">

        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>

          <th scope="row">LEADERBOARD</th>
          <td class="leaderboard-name">FAILED</td>
          <td class="leaderboard-set">TO</td>
          <td class="leaderboard-points">LOAD</td>
        </tr>
      </tbody>
    </table>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

  </div>


  <script src="./scripts/firebaseAPI_TEAM30.js"></script>
  <!-- Keeping skeleton.js in comment in case needed -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/leaderboard.js"></script>
