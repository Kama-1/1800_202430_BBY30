<!DOCTYPE html>
<html lang="en">

<head>
   <title>Settings</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="styles/skeletonStyles.css">
   <link rel="stylesheet" type="text/css" href="styles/settingStyles.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <meta charset="UTF-8">
   <title>StudySprint</title>
</head>
<body>
   <div class="heading">
      <h1>Settings</h1>
   </div>
   <div id="container">
      
      <form>
         <!-- Change profile picture -->
          <div>
            <figure>
               <img id="profileIcon" src="./images/defaultProfile.png">
            </figure>
            <div>
               <label for="formFileLg" class="form-label"></label>
               <input class="form-control form-control-lg" id="formFileLg" type="file">
             </div>
         </div>
         
         <!-- Change name -->
         <div class="form-group">
            <label for="changeName">Name:</label>
            <input type="text" class="form-control fs-3" placeholder="'username'" id="changeName">
         </div>
         <button class="btn btn-primary btn-sm rounded w-100 fs-3" type="button">Save</button>
         <!-- Change password -->
         <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" class="form-control fs-3" id="newPassword">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" class="form-control fs-3" id="confirmPassword">
            <button class="btn btn-primary btn-sm rounded w-100 fs-3" type="button">Save</button>
         </div>   
         <!-- Website theme selector -->
         <div id="themeSelector" class="form-group">
            <label for="websiteTheme">Website theme</label>
            <select class="form-control rounded-select fs-3" id="websiteTheme">
               <option value="light">Light</option>
               <option value="dark">Dark</option>
            </select>
         </div>
         <!-- Show course list on startup -->
         <div class="form-check form-switch switch">
            <input class="form-check-input" type="checkbox" role="switch" id="showCoursesOnStartup">
            <label class="form-check-label " for="showCoursesOnStartup">Show course list at startup</label>
         </div>
         <!-- Logout -->
         <button class="btn btn-primary btn-sm rounded w-100 form-group fs-3" type="button" onclick="location.href='index.html';">Log out</button>
      </form>
   </div>
   <!-- Navigation bar-->
   <div id="navbar"></div>
   <script src="./scripts/skeleton.js"></script>
   
</body>
</html>
