<html lang="en">

<head>
   <title>Settings</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" type="text/css" href="styles/formStyles.css">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- Firebase -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

   <title>StudySprint</title>
</head>
<body>
   <div class="heading">
      <h1>Settings</h1>
   </div>
   <div id="container">
      
      <form>
         <!-- Change profile picture -->
          <div>
            <figure>
               <img id="profileIcon" src="./images/defaultProfile.png">
            </figure>
            <div>
               <label for="formFileLg" class="form-label"></label>
               <input class="form-control form-control-lg" id="formFileLg" type="file">
             </div>
         </div>
         
         <!-- Change name -->
         <div class="form-group">
            <label for="changeName">Name:</label>
            <input type="text" class="form-control fs-3"id="changeName">
         </div>
         <button class="btn btn-primary btn-sm rounded w-100 fs-3" type="button" onclick="updateName()">Save</button>
         <!-- Change password -->
         <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" class="form-control fs-3" id="newPassword">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" class="form-control fs-3" id="confirmPassword">
            <button class="btn btn-primary btn-sm rounded w-100 fs-3" type="button" onclick="updatePassword()">Save</button>
         </div>   
         <!-- Website theme selector -->
         <div id="themeSelector" class="form-group">
            <label for="websiteTheme">Website theme</label>
            <select class="form-control rounded-select fs-3" id="websiteTheme" onchange="updateWebsiteTheme()">
               <option value="light">Light</option>
               <option value="dark">Dark</option>
            </select>
         </div>      
         <!-- Logout -->
         <button class="btn btn-primary btn-sm rounded w-100 form-group fs-3" type="button" onclick="logout(); location.href='index.html';">Log out</button>

         <!-- Add assignment. This is temporary, I'll make it only available to the admin account later -->
         <button class="btn btn-primary btn-sm rounded w-100 form-group fs-3" type="button" onclick="location.href='addAssignment.html';">Add assignment</button>
      </form>
   </div>
   <!-- Navigation bar-->
   <div id="navbar"></div>
   <script src="./scripts/firebaseAPI_TEAM30.js"></script>
   <script src="./scripts/skeleton.js"></script>
   <script src="./scripts/script.js"></script>
   <script src="./scripts/settings.js"></script>
   
   
</body>
</html>
